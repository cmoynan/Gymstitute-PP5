{% extends 'base.html' %}

{% block title %}
    Checkout
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-white"></h2>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item.product.name }} - Quantity: {{ item.quantity }}</li>
            {% endfor %}
        </ul>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    {% else %}
        <p>Your bag is empty.</p>
    {% endif %}
</div>
{% endblock %}
