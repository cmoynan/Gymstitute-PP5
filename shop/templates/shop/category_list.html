{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col my-auto">
            <h1 class="display-5 logo-font text-white logo-background">Choose a Category</h1>

            <div class="list-group">
                {% for category in categories %}
                <h4 class="d-flex align-items-center">
                    <ol>
                        <a href="{% url 'product_list_by_category' category.id %}"
                            class="shop-now-button btn btn-lrg rounded-4 text-uppercase mb-3">
                            {{ category.name }}
                        </a>
                    </ol>
                </h4>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
