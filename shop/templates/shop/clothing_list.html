{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-5 logo-font text-white logo-background mt-5">Clothes</h1> 
    <div class="row">
        {% for item in clothing_items %}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="card h-100 border-0">
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}" style="height: 150px; object-fit: cover;"> <!-- Reduced image height -->
                <div class="card-body text-center"> 
                    <h6 class="card-title">{{ item.name }}</h6>
                    <p class="card-text">{{ item.description|truncatewords:5 }}</p> 
                    <p class="card-text"><strong>Price: ${{ item.price }}</strong></p>
                    <a href="#" class="btn btn-primary btn-sm">Add to Cart</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No clothing items available in this category.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
