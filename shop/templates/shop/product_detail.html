{% extends 'base.html' %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5"> <!-- Add mb-5 for bottom margin -->
    <div class="row align-items-center bg-light p-4 rounded shadow">
        <div class="col-md-6 mb-4">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" style="max-width: 100%; height: auto;">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <p>{{ product.description }}</p>
            <form action="{% url 'bag:add_to_bag' product.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Add to Bag</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
